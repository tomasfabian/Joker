version: '3.8'

networks:
  sqlnetwork:
    driver: bridge

volumes:
  sqldata2019:

services:

  sql-server:
    image: "mcr.microsoft.com/mssql/server:2019-latest" 
    container_name: sql-server
    ports:
      - "1402:1433"
    networks:
      - sqlnetwork
    environment:
      - "ACCEPT_EULA=Y"
      - "SA_PASSWORD=<YourNewStrong@Passw0rd>"
      - "MSSQL_AGENT_ENABLED=True"
    volumes:
      - sqldata2019:/var/opt/mssql

  redis-server:
    image: "redis"
    networks:
      - sqlnetwork
    ports:
      - "6379:6379"

  selfhostedodataservice.efcore:
    image: ${DOCKER_REGISTRY-}selfhostedodataservice.efcore
    build:
      context: .
      dockerfile: Samples/OData/SelfHostedODataService.EFCore/Dockerfile
    networks: 
      - sqlnetwork
    environment:
      - "REDISHOST=redis-server"
      - "DBHOST=sql-server"
    ports:
      - 3000:80
      - 5001:443
    depends_on: 
      - sql-server
      - redis-server

